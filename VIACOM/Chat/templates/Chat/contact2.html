<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 2</title>
</head>
<body>
    {% if messages %}
        {%for messages in messages%}
            {{message}}
        {% endfor %}
    {%endif%}
    <div>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
